<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.js"></script>
	<script src="../../lib/mespeak.js"></script> 
	<script>

	var words = ["hola", "barcelona", "sintesi", "parla", "lliure"]; // some words
	var iptr = 0; // a counter for the words

	meSpeak.loadVoice('../../lib/mespeak-voices/ca.json'); // load catalan espeak voice

	var listbutton; // button

	function setup()
	{
		// graphics stuff:
		createCanvas(400, 400);
		background(255, 0, 0);
		fill(255, 255, 255, 100);
		// instructions:
		textSize(72);
		textAlign(CENTER);
		text("click me", width/2, height/2);


	}

	function draw()
	{
		// why draw when you can click?
	}

	function keyPressed()
	{
		background(255, 0, 0); // clear screen
	}

	function mousePressed()
	{
		// if in bounds:
		if(mouseX<width && mouseY<height) {
			ellipse(mouseX, mouseY, 50, 50); // circle

			meSpeak.speak(words[iptr])
			iptr = (iptr+1) % words.length; // increment
		}
	}

</script>
</head>

</body>
</html>
